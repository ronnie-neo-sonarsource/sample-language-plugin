mode_tour.step1.title=SonarQubeサーバー{version}へようこそ！
mode_tour.step2.description=<p1>標準体験には、<b>脆弱性</b>、<b>バグ</b>、<b>コードの臭い</b>などのルールタイプの使用が含まれます。各ルールには単一のタイプと重大度レベルがあり、適切な権限でカスタマイズできます。</p1><p>このアプローチは、最も影響を与えるソフトウェア品質（例：セキュリティ、信頼性、保守性）に基づいてルールに重大度を割り当てることに焦点を当てています。</p>
mode_tour.step2.img_alt=標準体験バッジの新しい外観の視覚的なプレゼンテーション：脆弱性、バグ、コードの臭い
mode_tour.step2.title=標準体験
mode_tour.step3.description=<p1>新しいマルチ品質ルールモードは、すべてのソフトウェア品質に対する問題の影響をより正確に表現することを目的としています。</p1><p>これにより、各ソフトウェア品質（セキュリティ、信頼性、保守性）に対してルールに別々の重大度を割り当て、タイプ（脆弱性、バグ、コードの臭い）を置き換えます。適切な権限で重大度レベルをカスタマイズできます。</p><p>このアプローチは、最も深刻な影響を与えるものだけでなく、すべてのソフトウェア品質への影響を明確にすることに焦点を当てています。</p>
mode_tour.step3.img_alt=新しいソフトウェア品質バッジの視覚的なプレゼンテーション：セキュリティ、信頼性、保守性とそれらの対応する標準体験バッジとの接続
mode_tour.step3.title=マルチ品質ルールモード
mode_tour.step4.description=<p1>現在、<b>{mode}</b>にいます。</p1><p>管理 > 設定 > 一般設定 > モードに移動して、十分な権限で変更できます。</p><p>インスタンスは、アップグレード元のソフトウェアバージョンに最も近いモードで開始されます。</p>
