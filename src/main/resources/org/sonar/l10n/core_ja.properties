component_measures.overview.Coverage.description=欠落しているテストカバレッジの長期的なリスクを確認してください。キーボードを使用するユーザーのために、要素はファイルごとの未カバー行のボリュームでソートされます。バブルのサイズは未カバー行のボリュームを示し、各バブルの垂直位置は欠落しているカバレッジのボリュームを反映します。下端の小さなバブルが最適です。
component_measures.overview.Duplications.description=重複の長期的なリスクを確認してください。キーボードを使用するユーザーのために、要素はファイルごとの重複ブロックの数でソートされます。バブルのサイズは重複ブロックのボリュームを示し、各バブルの垂直位置はそれらのブロックの行のボリュームを反映します。下端の小さなバブルが最適です。
component_measures.overview.Maintainability.description=コードスメルの長期的なリスクを確認してください。キーボードを使用するユーザーのために、要素は各ファイルのコードスメルのボリュームでソートされます。バブルの色が赤に近いほど、技術的負債の比率が高くなります。バブルのサイズはコードスメルのボリュームを示し、各バブルの垂直位置はコードスメルに対処するための推定時間を反映します。下端の小さな緑のバブルが最適です。
component_measures.overview.Reliability.description=バグの運用リスクを確認してください。キーボードを使用するユーザーのために、要素はファイルごとのバグのボリュームでソートされます。バブルの色が赤に近いほど、最悪のバグが深刻です。バブルのサイズはバグのボリュームを示し、各バブルの垂直位置はバグに対処するための推定時間を反映します。下端の小さな緑のバブルが最適です。
component_measures.overview.Security.description=脆弱性の運用リスクを確認してください。キーボードを使用するユーザーのために、要素はファイルごとの脆弱性のボリュームでソートされます。バブルの色が赤に近いほど、最悪の脆弱性が深刻です。バブルのサイズは脆弱性のボリュームを示し、各バブルの垂直位置は脆弱性に対処するための推定時間を反映します。下端の小さな緑のバブルが最適です。
component_measures.overview.project_overview.description=運用リスクについての迅速な洞察を得る。キーボードを使用するユーザーのために、要素は各ファイルのコード行数でソートされます。緑以外の色は即時のリスクを示します：調査すべきバグまたは脆弱性。グラフの上部または右側に位置することは、長期的な健康が危険にさらされる可能性があることを意味します。左下の緑のバブルが最適です。
