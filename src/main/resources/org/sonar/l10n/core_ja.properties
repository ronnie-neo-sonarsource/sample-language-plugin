mode_tour.step1.description=<p1>私たちは、<b>標準体験</b>と<b>マルチ品質ルール（MQR）モード</b>の2つのモードを導入しました。これにより、あなたとあなたのチームは、慣れ親しんだワークフローを継続するか、新しい概念を探求するかを選択できます。</p1><p>このツアーを受けて、それらの違いを確認してください。</p>
